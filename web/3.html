  <h2>NCT127</h2>
  <p><strong><u>NCT127</u></strong>은 2016년 7월 7일 데뷔한 <a href="https://www.smentertainment.com/" target="_blank" title="SM엔터테이먼트 회사 사이트">SM엔터테인먼트</a> 소속 10인조 보이그룹이며 NCT에서 두 번째로 데뷔한 유닛이다. NCT 127의 ‘127’은 서울의 경도를 의미하며, 한국, 일본을 중심으로 활동하고 있다. 즉, K-POP의 본거지인 서울을 중심으로 활동하기 때문에 K-POP을 전세계에 알리겠다는 포부를 담았다는 뜻이다.
  <img src="nct127.jpg" width="100%" title="LOVEHOLIC"></p>
