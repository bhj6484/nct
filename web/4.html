  <h2>NCT DREAM</h2>
  <p><strong><u>NCT DREAM</u></strong>은 은 2016년 8월 25일 데뷔한 SM엔터테인먼트 소속 7인조 아이돌 보이그룹이며 NCT에서 세 번째로 데뷔한 유닛이다.
  10대 멤버들로 이루어진 청소년 연합팀으로 데뷔했으며, “10대들에게는 꿈과 희망을, 성인들에게는 힐링을” 주는 것을 포부로 하는 그룹이다.
  세는나이 기준 20세가 지나면 NCT DREAM을 졸업하는 로테이션 형식의 그룹으로 기획되었지만
