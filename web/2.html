  <h2>NCT U</h2>
  <p><strong><u>NCT U</u></strong>는 <b>곡의 컨셉, 장르, 멤버 간 밸런스에 따라 어울리는 멤버들을 각 유닛에서 선정</b>하기 때문에 해당 곡에 따라 멤버 구성이 매번 달라지는 그룹이다.
  이를 다르게 해석하면 <b>고정적인 리더, 메인 포지션, 센터가 없는 그룹</b>이기도 하다.</p>
